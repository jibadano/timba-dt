<div class="modal fade" bsModal #errorModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">ERROR {{err.code}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="errorModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{err.msg}}
        <div class="row clearfix" >
            <button type="button" style="float:right" (click)="errorModal.hide();" class="btn btn-danger m-t-15 waves-effect">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <div  class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div [class.card-show]="showCard" class="card">
                <div class="body table-responsive">
                    <h3 *ngIf="!services.league.playing">¡La timba todavía está por comenzar! <small>Ingresa y selecciona tu equipo</small></h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Usuario</th>
                                <th>PG</th>
                                <th>PE</th>
                                <th>PP</th>
                                <th>PJ</th>
                                <th>GF</th>
                                <th>GC</th>
                                <th>Ptos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of services.league.table | orderBy: 'points':false">
                                <td style="width:42px"><img style="width:100%" *ngIf="getTeamImage(u.teamname)" src="{{getTeamImage(u.teamname)}}" alt=""></td>
                                <td [class.font-bold]="services.user && u.username==services.user.email" >{{u.username}} <br><div style="font-size:12px">{{u.teamname}}</div></td>
                                <td>{{u.won}}</td>
                                <td>{{u.draw}}</td>
                                <td>{{u.lost}}</td>
                                <td>{{u.played}} </td>
                                <td>{{u.gf}}</td>
                                <td>{{u.gc}}</td>
                                <td style="font-weight:bold; font-size:18px">{{u.points}}</td>
                                <td><i *ngIf="services.user && u.username==services.user.email"class="material-icons">check</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
