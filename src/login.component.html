<div class="modal fade" bsModal #errorModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">ERROR {{co.err.code}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="errorModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{co.err.msg}}
        <div class="row clearfix" >
            <button type="button" style="float:right" (click)="errorModal.hide();" class="btn btn-danger m-t-15 waves-effect">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="nav=='login'" class="login-page ls-closed">
 <div class="login-box">
        <div class="card" style="margin:0">
            <div class="body" style="padding-top:5px">
                <form id="sign_in" method="POST" novalidate="novalidate">
                    <div class="col-xs-12" style="margin:0">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="user.email" type="text" class="form-control" name="email" placeholder="E-mail" >
                        </div>
                    </div>
                    </div>
                    <div class="col-xs-8" style="margin:0">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" >
                        </div>
                    </div>
                    </div>
                    <div class="col-xs-4" style="margin:0">
                        <button (click)="login()" class="btn btn-block bg-blue waves-effect" type="submit">ENTRAR</button>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a style="cursor:pointer"  (click)="nav='signup'">Registrate!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a style="cursor:pointer"  (click)="nav='forgot'">¿Olvidaste la pass?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<div *ngIf="nav=='signup'" class="signup-page ls-closed">
    <div class="signup-box">
        <div class="card" style="margin:0">
            <div class="body">
                <form id="sign_up" method="POST" novalidate="novalidate">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="namesurname" placeholder="Nombre" required="" autofocus="" aria-required="true">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="user.password" type="password" class="form-control" name="password" minlength="6" placeholder="Password" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="confirmPassword" type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirmar Password" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">Estoy de acuerdo con los<a href="javascript:void(0);">términos de uso</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-blue waves-effect" type="submit">REGISTRAR</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a style="cursor:pointer" (click)="nav='login'">Ya estoy registrado</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div *ngIf="nav=='forgot'" class="fp-page ls-closed">
    <div class="fp-box">
        <div class="card" style="margin:0" >
            <div class="body">
                <form id="forgot_password" method="POST" novalidate="novalidate">
                    <div class="msg">
                        Ingresa el e-mail con el cual te registraste y te enviaremos un e-mail con la contraseña.
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="" aria-required="true">
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">ENVIAR</button>

                    <div class="row m-t-20 m-b--5 align-center">
                        <a (click)="nav='login'">Registrarte!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
